services:
  - type: web
    name: holoboard-server
    env: node
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: "/"
    envVars:
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: "https://your-vercel-frontend-url.vercel.app" # Change this to your Vercel URL
